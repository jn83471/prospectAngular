<table class="table mt-2">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody id="content">
      <tr *ngFor="let item of get()">
        <th>
          {{item.id}}
        </th>
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.email}}
        </td>
        <td>

        </td>
      </tr>
  </tbody>

</table>
