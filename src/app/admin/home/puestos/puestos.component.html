<div class="clearfix">
  <a routerLink="create" class="btn btn-primary ">Add</a>
</div>
<table class="table mt-2">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Estatus</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody id="content">
    <tr *ngFor="let item of get()" >
      <th><a [routerLink]="[item.id]">{{item?.id}}</a></th>
      <td>{{item?.display_name}}</td>
      <td>
        {{(item?.Estatus==0)?"Activo":"Desactivado"}}
      </td>
      <td>
        <button (click)="send(item.id.toString())"class="btn {{(item.Estatus==0)?'btn-danger':'btn-success'}}">{{(item.Estatus==0)?"Desactivar":"Activar"}}</button>
      </td>
    </tr>
  </tbody>

</table>
