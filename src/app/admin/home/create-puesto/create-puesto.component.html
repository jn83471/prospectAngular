<div class="container-fluid mt-5">

  <div class="row">

      <div class="col-lg-8 col-lg-offset-2">

        <form id="contact-form" [formGroup]="form" (onsubmit)="send()">
          <input type="hidden" name="_token" value="3fQiKFNgrESc62miVO3zOPH8msVXE4VvGGwByN66">
        <div class="messages"></div>

        <div class="controls">

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="form_name">Nombre *</label>
                <input id="form_name" type="text" formControlName="nombre" class="form-control" placeholder="Favor el nombre del puesto." required="required" data-error="Firstname is required.">
              </div>
            </div>
            <div class="col-12 mt-2">
              <div class="form-group">
                <label for="form_name">Nombre *</label>
                <select formControlName="active" (selectstart)="0" id="active" class="form-control">
                  <option value="0" selected>Activo</option>
                  <option value="1">Desactivado</option>
                </select>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3" (click)="send()">Enviar</button>
        <div *ngIf="message!=''" class="alert alert-success" role="alert">
          {{message}}
        </div>
        </form>

      </div>
  </div>
      </div>
